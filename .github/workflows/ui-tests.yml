name: ui-tests passage-ios-uitest-app
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ui-test-iOS-17:
    name: Build and UI Test iOS 16
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # - name: Set Xcode Version
      #   run: sudo xcode-select -switch /Applications/Xcode_15.0.1.app

      - name: Test iOS 16.2
        run: xcodebuild clean test -scheme 'passage-ios-uitest-app' -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2'
